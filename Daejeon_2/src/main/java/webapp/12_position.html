<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.box{
		width:100px;
		height: 100px;
		border: 1px solid red;
	}
	.spacer{
		height: 500px;
		background-color: #999;
	}
	#one{
		position: relative;
		top: 150px;
		left:150px;
	}
	#two{
		position:absolute;
		top:100px;
		left:100px;
	}
	#three{
		position: fixed;
		top:100px;
		left:200px;
	}
</style>
</head>
<body>
	<div class="box">static</div>
	<div class="box" id="one">relative</div> <!-- 상대 좌표계 -->
	<div class="spacer"></div> <!-- 회색 박스 -->
	<div class="box" id="two">absolute</div> <!-- 절대 좌표계 -->
	<div class="box">어디에 있나</div>
	<div class="box" id="three">fixed</div> <!-- 화면에 고정 -->
	<div class="box">여기</div>	
</body>
</html>
