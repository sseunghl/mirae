<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Accordion - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#accordion" ).accordion();
  } );
  </script>
  <script>
	  function validateForm(){
		  let name = document.forms["myForm"]["name"].value;//document가 자바스크립트에서 최상위 //이름
		  //dom(document) bom(window)
		  //myForm에 폼 4개가 배열로 저장됨 
		  
		  let id= document.forms["myForm"]["id"].value;//id
		  let salary=document.forms["myForm"]["salary"].value;//급여
		  	if(name==""||id==""||salary==""){
				  alert("데이터를 모두 채우시오");
				  return false;
			  }
			  
	  }
  </script>
</head>
<body>
	<div id="accordion">
  <h3>입력</h3>
  <div>
    <p>
    		<form name="myForm" action="EmpProcess" onsubmit="return validateForm()">
		<table width="40%" border="1">
			<caption><h3>회 원 입력!</h3></caption>
			<tr>
				<th width="30%">번호</th>
				<td width="70%" align="center">
				<input type="text" name="id" size="27%"/>
				</td>
			</tr>
			<tr>
				<th width="30%">이름</th>
				<td width="70%" align="center">
				<input type="text" name="name" size="27%"/>
				</td>
			</tr>
			<tr>
				<th width="30%">급여</th>
				<td width="70%" align="center">
				<input type="text" name="salary" size="27%"/>
				</td>
			</tr>
		</table>
		<br/>
		<table>
			<tr>
				<td align="right">
				<input type="hidden" id="action" name="action" value="insert">
				<input type="submit" value="회원가입"/>
				</td>
			</tr>
		</table>
		</form> 
    </p>
  </div>
  <h3>출력</h3>
  <div>
    <p>
  		<form method="get" action="EmpProcess">
			  <input type ="submit" value="회원보기">
			  <input type ="hidden" name="action" value="select">
		  </form>
    </p>
  </div>
  <h3>수정</h3>
  <div>
    <p>
    		<form action="EmpProcess">
		<table width="40%" border="1">
			<caption><h3>이름 급여 수정 !</h3></caption>
			<tr>
				<th width="30%">번호</th>
				<td width="70%" align="center">
				<input type="text" name="id" size="27%"/>
				</td>
			</tr>
			<tr>
				<th width="30%">이름</th>
				<td width="70%" align="center">
				<input type="text" name="name" size="27%"/>
				</td>
			</tr>
			<tr>
				<th width="30%">급여</th>
				<td width="70%" align="center">
				<input type="text" name="salary" size="27%"/>
				</td>
			</tr>
		</table>
		<br/>
		<table>
			<tr>
				<td align="right">
				<input type="hidden" id="action" name="action" value="update">
				<input type="submit" value="수정 시작"/>
				</td>
			</tr>
		</table>
		</form>
    </p>

  </div>
  <h3>삭제</h3>
  <div>
    
    <p>
    <form action="EmpProcess">
		<table width="40%" border="1">
			<caption><h3>삭제 !</h3></caption>			
			<tr>
				<th width="30%">이름</th>
				<td width="70%" align="center">
				<input type="text" name="name" size="27%"/>
				</td>
			</tr>
		</table>
		<br/>
		<table>
			<tr>
				<td align="right">
				<input type="hidden" id="action" name="action" value="delete">
				<input type="submit" value="삭제 시작"/>
				</td>
			</tr>
		</table>
		</form>
    </p>
  </div>
</div>
</body>
</html>
