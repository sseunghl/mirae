<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>성적관리</title>

	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

	<link rel="stylesheet" href="/resources/demos/style.css">

	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

	<script>

		$( function() {

		$( "#accordion" ).accordion();

		} );

	</script>

</head>

<body>

	<center>

	<h1>성적관리 프로그램</h1>

	</center>

	<div id="accordion">

	  <h3>성적입력</h3>

	  <div>

	    <p>

	    	<center>

				<form  action="SungjukServlet">

				<table width="40%" border="1">

				<caption><h3>성적입력</h3></caption>

					<tr>

						<th width="30%">이름</th>

						<td width="70%" align="center">

						<input type="text" name="name" size="27%"/>

						</td>

					</tr>

							<tr>

						<th width="30%">국어</th>

						<td width="70%" align="center">

						<input type="text" name="kor" size="27%"/>

						</td>

					</tr>

					<tr>

						<th width="30%">수학</th>

						<td width="70%" align="center">

						<input type="text" name="mat" size="27%"/>

						</td>

					</tr>

					<tr>

						<th width="30%">영어</th>

						<td width="70%" align="center">

						<input type="text" name="eng" size="27%"/>

						</td>

					</tr>

					<tr>

						<th width="30%">학교번호</th>

						<td width="70%" align="center">

						<input type="text" name="schoolcode" size="27%"/>

						</td>

					</tr>

			</table>

	<br/>

			<table width="40%">

				<tr>

					<td align="right">

		    			<input type="hidden" id="action" name="action" value="insert">

						<input type="submit" value="입력"/>

					</td>

			</tr>

		</table>

	</form>

	    </p>

	  </div>

	  <h3>성적출력</h3>

	  <div>

	    <p>

		    <form method="get" action="SungjukServlet">

				<input type="submit" value="출력"/>

				<input type="hidden" name="action" value="select"/>

			</form>

	    </p>

	  </div>

	  <h3>성적수정</h3>

	  <div>

	    <p>

	   		<center>

   				<form  action="SungjukServlet">

					<table width="40%" border="1">

					<caption><h3>성적 수정</h3></caption>

						<tr>

							<th width="30%">번호</th>

							<td width="70%" align="center">

							<input type="text" name="bunho" size="27%"/>

							</td>

						</tr>

						<tr>

							<th width="30%">이름</th>

							<td width="70%" align="center">

							<input type="text" name="name" size="27%"/>

							</td>

						</tr>

						<tr>

							<th width="30%">국어</th>

							<td width="70%" align="center">

							<input type="text" name="kor" size="27%"/>

							</td>

						</tr>

						<tr>

							<th width="30%">영어</th>

							<td width="70%" align="center">

							<input type="text" name="eng" size="27%"/>

							</td>

						</tr>

						<tr>

							<th width="30%">수학</th>

							<td width="70%" align="center">

							<input type="text" name="mat" size="27%"/>

							</td>

						</tr>

					</table>

	<br/>

				<table width="40%">

					<tr>

						<td align="right">

		   					 <input type="hidden" id="action" name="action" value="update">

							<input type="submit" value="수정"/>

						</td>

					</tr>

				</table>

				</form>

			</center>

	    </p>

	  </div>

	  <h3>성적삭제</h3>

	  <div>

	    <p>

	   		<center>

    			<form  action="SungjukServlet">

				<table width="40%" border="1">

				<caption><h3>성적삭제</h3></caption>

					<tr>

						<th width="30%">이름</th>

						<td width="70%" align="center">

						<input type="text" name="name" size="27%"/>

						</td>

					</tr>

				</table>

	<br/>

				<table width="40%">

					<tr>

						<td align="right">

					    	<input type="hidden" id="action" name="action" value="delete">

							<input type="submit" value="삭제"/>

						</td>

					</tr>

				</table>

				</form>

			</center>

	    </p>

	  </div>

	</div>

</body>

</html>
