<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here
	<style>
		#koreaCappital{
			list-style-type: square;
			padding: 0;
			margin: 10;/*padding과 마진으로 여백관리*/
		}
		#name{
			list-style-type: decimal;
			padding: 10;
		}
		/*tag자체에 style을 적용: 구체적인 것이 우선*/
		
		ul {list-style-type: sqaure;}
		ol {list-style-type: lower-alpha;}
	</style>
</title>
</head>
<body>
	<ul id="koreaCappital"><unordered list>
		<li>서울</li><li>대전</li><li>대구</li><li>광주</li>
	<ol id="one">
		<li>첫째</li><li>둘째</li><li>셋째</li>
	</ol>
	</unordered></ul>
</body>
</html>
