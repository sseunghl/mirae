<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Accordion - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
 <script>
  $( function() {
    $( "#accordion" ).accordion();
  } );
  </script>
  <script>
	  function validateForm(){
		  let bunho = document.forms["myForm"]["bunho"].value;//document가 자바스크립트에서 최상위 //번호
		  //dom(document) bom(window)
		  //myForm에 폼 4개가 배열로 저장됨 
		  
		  let name= document.forms["myForm"]["name"].value;//이름
		  let kor=document.forms["myForm"]["kor"].value;//국어
		  let mat=document.forms["myForm"]["mat"].value;//수학
		  let eng=document.forms["myForm"]["eng"].value;//영어
		  let schoolcode=document.forms["myForm"]["schoolcode"].value;//학교코드
		  	if(name==""||kor==""||mat==""||eng==""||schoolcode==""){
				  alert("데이터를 모두 채우시오");
				  return false;
			  }
			  
	  }
  </script>
</head>
<body>
<div id="accordion">
  <h3>입력</h3>
  <div>
    <p>
    		<form name="myForm" action="StudentProcess" onsubmit="return validateForm()">
		<table width="40%" border="1">
			<caption><h3>학생 입력!</h3></caption>
			<tr>
				<th width="30%">이름</th>
				<td width="70%" align="center">
				<input type="text" name="name" size="27%"/>
				</td>
			</tr>
			<tr>
				<th width="30%">국어</th>
				<td width="70%" align="center">
				<input type="text" name="kor" size="27%"/>
				</td>
			</tr>
			<tr>
				<th width="30%">수학</th>
				<td width="70%" align="center">
				<input type="text" name="mat" size="27%"/>
				</td>
			</tr>
			<tr>
				<th width="30%">영어</th>
				<td width="70%" align="center">
				<input type="text" name="eng" size="27%"/>
				</td>
			</tr>
			<tr>
				<th width="30%">학교번호</th>
				<td width="70%" align="center">
				<input type="text" name="schoolcode" size="27%"/>
				</td>
			</tr>
		</table>
		<br/>
		<table>
			<tr>
				<td align="right">
				<input type="hidden" name="action" kor="action" mat="action" eng="action" schoolcode="action" value="insert">
				<input type="submit" value="학생등록"/>
				</td>
			</tr>
		</table>
		</form> 
    </p>
  </div>
  <h3>출력</h3>
  <div>
    <p>
  		<form method="get" action="StudentProcess">
			  <input type ="submit" value="학생보기">
			  <input type ="hidden" name="action" value="select">
		  </form>
    </p>
  </div>
  <h3>수정</h3>
  <div>
    <p>
    		<form action="StudentProcess">
		<table width="40%" border="1">
			<caption><h3>번호	이름 국어 수학 영어 학교번호 !</h3></caption>
			<tr>
				<th width="30%">번호</th>
				<td width="70%" align="center">
				<input type="text" name="bunho" size="27%"/>
				</td>
			</tr>
			<tr>
				<th width="30%">이름</th>
				<td width="70%" align="center">
				<input type="text" name="name" size="27%"/>
				</td>
			</tr>
			<tr>
				<th width="30%">국어</th>
				<td width="70%" align="center">
				<input type="text" name="kor" size="27%"/>
				</td>
			</tr>
			<tr>
				<th width="30%">수학</th>
				<td width="70%" align="center">
				<input type="text" name="mat" size="27%"/>
				</td>
			</tr>
			<tr>
				<th width="30%">영어</th>
				<td width="70%" align="center">
				<input type="text" name="eng" size="27%"/>
				</td>
			</tr>
			<tr>
				<th width="30%">학교번호</th>
				<td width="70%" align="center">
				<input type="text" name="schoolcode" size="27%"/>
				</td>
			</tr>
		</table>
		<br/>
		<table>
			<tr>
				<td align="right">
				<input type="hidden" bunho="action "name="action" kor="action" mat="action" eng="action" schoolcode="action" value="update">
				<input type="submit" value="수정 시작"/>
				</td>
			</tr>
		</table>
		</form>
    </p>

  </div>
  <h3>삭제</h3>
  <div>
    
    <p>
    <form action="StudentProcess">
		<table width="40%" border="1">
			<caption><h3>삭제 !</h3></caption>			
			<tr>
				<th width="30%">이름</th>
				<td width="70%" align="center">
				<input type="text" name="name" size="27%"/>
				</td>
			</tr>
		</table>
		<br/>
		<table>
			<tr>
				<td align="right">
				<input type="hidden"  name="action" value="delete">
				<input type="submit" value="삭제 시작"/>
				</td>
			</tr>
		</table>
		</form>
    </p>
  </div>
</div>
</body>
</html>
