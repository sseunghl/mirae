<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	console.log(5+6);
</script>
</head>
<body>
	<p id="demoInt"></p>
	<p id="demoText"></p>
	<p id="demo">내용출력</p>
	<button type="button" onclick="document.write(5+6)">실행</button>
	<script>
		let x = 10;{ // 변수 var(함수 범위, 초기화하지 않고 사용해도 호이스팅(undefined)) let(블록 범위, 초기화 없이 사용하면 error 발생)
			let x =2;
			// Here x is 2
		}
		let text = '문자열 대입';
		document.getElementById("demoInt").innerHTML = x;
		document.getElementById("demoText").innerHTML = text;
	</script>
</body>
</html>
